							## Presentation de KeePassXC
							- hors-ligne
							- gratuit et open-source
							- disponible sur Windows, Mac et Linux
						</textarea>

				<section id="théorie" data-markdown>
					<textarea data-template>
							## La théorie
							- une base de données chiffrée
							- sur votre disque dur
							- protégée par... un mot de passe (!)
						</textarea>
				</section>

				<section "limites" data-markdown>
					<textarea data-template>
						## Limites
						- « single point of failure »
						- personne ne fait de sauvegardes pour vous !
						- Le mot de passe maître doit être (très) fort
						- Aussi sécurisé que l’est votre ordinateur
						<br><br>Faut-il y mettre TOUS mes mots de passe ?
					</textarea>
				</section>

				<section id="installation" data-markdown>
					<textarea data-template>

						- Depuis le [site officiel](https://keepassxc.org/download)
						- On vérifie la somme ou la signature
						</textarea>
				</section>

				<section id="setup" data-markdown>
					<textarea data-template>
						## Démarrage
						- Créer une nouvelle base de données
						- La protéger avec un mot de passe maître fort ([Diceware](https://www.rempe.us/diceware/#eff), par exemple)
						</textarea>
				</section>

				<section id="creer-enregistrer-mdp" data-markdown>

	          </textarea>

				<section id="securite" data-markdown>

						- Verrouiller la base de données

						- Pour enregistrer vos mots de passe existants, d’un clic
						- Pour se protéger de certains type d’attaques par phishing
