					<script type="text/template">
						# Bonnes pratiques en déplacement
					</script>
				</section>

				<section id="garder-appareils" data-markdown>
					<textarea data-template>
						## Garder ses appareils avec soi
						
						- Accès local = accès total
						- Eteindre ses appareils quand c'est possible (chiffrement)
						- Marquer ses appareils et leurs pochettes
						- Accessoires (+ ou -) utiles
					</textarea>
				</section>

				<section id="periphériques" data-markdown>
					<textarea data-template>
						## Périphériques, stockage, etc
						
						- Garder ses appareils avec soi
						- N'utiliser que des périphériques de confiance
						- Chiffrer ses supports externes
						    - Veracrypt
							- Utilitaire de disque (MacOS)
					</textarea>
				</section>

				<section id="phishing" data-markdown>
					<textarea data-template>
							## Se protéger du phishing

							- Savoir lire les URLs
							- Ne pas se fier au champ "From" des e-mails.
							- Ne pas cliquer sur les liens qui mènent vers des sites inconnus.
							- Ne pas suivre les adresses raccourcies (bit.ly & co.)
							- Survoler le texte du lien pour afficher sa destination.
							- En cas de doute ou d'accès indispensable :<br>[VirusTotal](https://www.virustotal.com/), Google Drive, machines virtuelles, [Tails](https://tails.boum.org/)...
							- Stratégies de groupe
						</textarea>
				</section>

				<section id="controle-securite" data-markdown>
					<textarea data-template>
						## Anticiper les contrôles
						
						- Voyager léger (équipements et données)
						- Applications "suspectes"
						- Effacer les historiques (web, wifi, appels, mdp enregistrés...)
						- Prévoir de récupérer ses données une fois le contrôle passé
						- En cas de saisie
					</textarea>
				</section>


				<section id="comprendre-traces" data-markdown>
					<textarea data-template>
						## Réseaux et traces

						- Réseaux téléphoniques
						- Internet et réseaux wifi
						- GPS

						-> Désactiver les réseaux non-utilisés
					</textarea>
				</section>
