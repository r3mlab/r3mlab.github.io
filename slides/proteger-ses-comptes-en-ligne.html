							## Comment se protéger ?

							 * Vérifier : "[Have I Been Pwned?](https://haveibeenpwned.com/)"
							 * Se tenir au courant: [HIBP Notify Me](https://haveibeenpwned.com/NotifyMe)
							 * Anticiper :
								 - utiliser des [alias/relais/masques](https://relay.firefox.com/)
								 - ou des [adresses jetables](https://temp-mail.org/)
								 - <b>1 site = 1 mot de passe !</b>
								 - activer l'authentification à deux facteurs
								 - Supprimer ses comptes inactifs si possible
						</textarea>

							## L'authentification à 2 facteurs ("2FA")

							- Le principe
							- Une protection contre les fuites de données et le phishing
							- Notification, codes, clés, SMS
							- Que faire en cas de perte de téléphone ? backups, clés de secours
						</textarea>
