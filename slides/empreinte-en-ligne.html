				<section id="titre" data-markdown data-background-image="https://media.giphy.com/media/XrVLW6AQd1vtS/giphy.gif">
					<textarea data-template>
							# Empreinte en ligne
						</textarea>
				</section>

				<section id="les menaces" data-markdown>
					<textarea data-template>
							# Les menaces
							- ["doxxing"](https://www.nytimes.com/2019/07/26/technology/hong-kong-protests-facial-recognition-surveillance.html), [harcèlement](https://krebsonsecurity.com/2019/07/neo-nazi-swatters-target-dozens-of-journalists/)
							- ingénierie sociale
						</textarea>
				</section>

				<section id="self-doxx" data-markdown>
					<textarea data-template>
							## "Self-doxx"
							- Savoir ce qu'on l'expose en ligne
							- à faire régulièrement
							- à faire avant une enquête sensible ou sa publication
						</textarea>
				</section>

				<section id="quelles-infos" data-markdown>
					<textarea data-template>
							## Quelles informations chercher
							Nom complet, emails, numéros de téléphone, date de naissance, adresse, photo, conjoints, enfants, noms d’utilisateur, mots de passe...
							<br><br>
							&rarr; Mettre en place des alertes
						</textarea>
				</section>

				<section id="base" data-markdown>
					<textarea data-template>
							## La base
							- pages blanches
							- registre du commerce et des sociétés (RCS)
						</textarea>
				</section>

				<section id="moteurs-de-recherche" data-markdown>
					<textarea data-template>
							## Moteurs de recherche
							- Opérateurs: <i>site:</i>, <i>*</i>, <i>OR</i>
							- Documents: <i>filetype:pdf</i>, <i>doc</i>, <i>xls</i>
							- Recherche image / Recherche image inversée.
						</textarea>
				</section>

				<section "reseaux sociaux" data-markdown>
					<textarea data-template>
							## Réseaux sociaux
							- Facebook
							- Instagram
							- LinkedIn
							- Twitter
							- [...](https://whatsmyname.app/)

						</textarea>
				</section>

				<section id="methodes-avancees" data-markdown>
					<textarea data-template>
							## Méthodes avancées

							- noms de domaine et WHOIS
							- [WayBack Machine](https://web.archive.org)
							- métadonnées : images, réseaux sociaux (réseau, heures et emplacements de connexion, appareil...)
							- Mettre à profit tous les outils et techniques des recherches en sources ouvertes
							- [Reconnaissance faciale](https://pimeyes.com)
							- Tenir à l'oeil les sources fermées : [Pipl](https://pipl.com), [databrokers](https://yourdigitalrights.org)
						</textarea>
				</section>

				<section id="données-fuitees" data-markdown>
					<textarea data-template>
							## Les données compromises

							- [Have I Been Pwned?](https://haveibeenpwned.com)
							- Mots de passe fuités
							- Recherche inversée de mots de passe
						</textarea>
				</section>

				<section id="lecons" data-markdown>
					<textarea data-template>
							## Leçons

							- Mon comportement en ligne et ma "surface d'attaque"
							- Quelles informations me sont bénéfiques en ligne ?
							- Quels comptes protéger en priorité ?
							- Attention aux noms d'utilisateur / adresses mails
							- Utiliser différents mails et/ou des mails jetables
							- Utiliser différents numéros, des numéros jetables ?

						</textarea>
				</section>

				<section id="ressources" data-markdown>
					<textarea data-template>
						## Ressources

						- NYT : [How to Dox Yourself on the Internet](https://open.nytimes.com/how-to-dox-yourself-on-the-internet-d2892b4c5954)
						- Slate: [Why You Should Dox Yourself](https://slate.com/technology/2020/02/how-and-why-dox-yourself.html)
						- AccessNow: [Self Doxing Guide](https://guides.accessnow.org/self-doxing.html)
						- CPJ : [Protecting against online harassment](https://cpj.org/2018/11/digital-safety-protecting-against-online-harassmen.php)
						- Wired : [What to do if you are being doxxed](https://www.wired.com/story/what-do-to-if-you-are-being-doxed/)
						- Liz Henry : [Gathering Information to Assess Risk](https://modelviewculture.com/pieces/investigation-online-gathering-information-to-assess-risk)
						- GenderSec/TacticalTech : [Understanding and minimising our digital shadows](https://gendersec.tacticaltech.org/wiki/index.php/Step_1)
					</textarea>
				</section>
